{{- if .Values.networking.networkPolicy.enabled }}

kind: NetworkPolicy
apiVersion: networking.k8s.io/v1
metadata:
  name: {{ or .Values.deploymentName .Release.Name }}-allow-route-ingress
  labels:
{{ include "crunchy-postgres-tools.labels" . | indent 4}}
spec:
  # This policy allows any pod with a route & service combination
  # to accept traffic from the OpenShift router pods. This is
  # required for things outside of OpenShift (like the Internet)
  # to reach your pods.
{{- if not .Values.networking.isNSX }}
  ingress:
    - from:
        - namespaceSelector:
            matchLabels:
              network.openshift.io/policy-group: ingress
  podSelector: {}
  policyTypes:
    - Ingress
{{- else }}
  ingress:
    - from:
        - namespaceSelector:
            matchLabels:
              network.openshift.io/policy-group: ingress
  egress:
    - to:
        - namespaceSelector:
            matchLabels:
              network.openshift.io/policy-group: ingress
  podSelector: {}
  policyTypes:
    - Ingress
    - Egress
{{- end -}}
{{- end }}
